<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>coinQuest • Logs</title>
  <style>
    body{margin:0;background:#0b0b0b;color:#e5ffe5;font:14px/1.5 monospace}
    header{position:sticky;top:0;background:#111;padding:10px 12px;border-bottom:1px solid #333;display:flex;gap:8px;align-items:center}
    button{background:#ff007a;color:#fff;border:2px solid #fff;border-radius:20px;padding:6px 12px;font:700 13px sans-serif;cursor:pointer}
    #status{margin-left:auto;color:#9cf}
    #log{padding:12px;white-space:pre-wrap}
    .line{padding:2px 0;border-bottom:1px dotted #223}
    .ts{color:#7fd}
  </style>
</head>
<body>
  <header>
    <button id="refreshBtn">Refresh</button>
    <button id="clearBtn">Clear</button>
    <div id="status">listening…</div>
  </header>
  <div id="log"></div>
  <script>
    const KEY = 'coinquest:logs';
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');
    function loadLogs(){
      let arr = [];
      try{ arr = JSON.parse(localStorage.getItem(KEY)||'[]'); }catch(e){ arr=[]; }
      logEl.innerHTML = '';
      arr.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'line';
        const ts = new Date(entry.t||Date.now()).toLocaleTimeString();
        div.innerHTML = '<span class="ts">['+ts+']</span> ' + (entry.m||'');
        logEl.appendChild(div);
      });
      logEl.scrollTop = logEl.scrollHeight;
    }
    function clearLogs(){ localStorage.setItem(KEY, '[]'); loadLogs(); }
    document.getElementById('refreshBtn').onclick = loadLogs;
    document.getElementById('clearBtn').onclick = clearLogs;
    window.addEventListener('storage', function(e){ if(e.key===KEY){ loadLogs(); statusEl.textContent='updated '+new Date().toLocaleTimeString(); }});
    loadLogs();
  </script>
</body>
</html>
